<h1>Composant 5 : Directives</h1>
<h2>Ingrédients pour une bonne raclette</h2>
<ul>
    <li>Cornichons</li>
    <li [ngClass]="{'isVital': isVital}">Fromage</li>
    <li [ngStyle]="{'background-color': isVital ? 'red' : ''}">Pommes de terre</li>
</ul>

<button (click)="switchAdmin()">Changer l'état</button>
<div *ngIf="isAdmin">
    <h2>Ces animaux s'affichent uniquement lorsque je suis administrateur</h2>
    <div *ngFor="let animal of animals">
        <li>{{animal}}</li>
    </div>
</div>

<a [routerLink]="['/directives']"></a>
